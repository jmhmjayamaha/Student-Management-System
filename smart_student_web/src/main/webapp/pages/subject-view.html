<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center" ng-controller="subjectController">
		<!--  Search : <input type="text" id="id" name="id" placeholder="search"
			ng-model="id" /> <input type="button" ng-click="GetAllData()"
			value="click" /> -->
		<div>
			<table width="500" border="1">
				<caption>Subject Details</caption>
				<tr>
					<th> ID</th>
					<th> Name</th>
					<th> Techer of the subjects</th>
				</tr>
				<tr ng-repeat="s in subjects">
					<td>{{ s.id }}</td>
					<td>{{ s.name }}</td>
					<td>{{ s.teacherId}}</td>
				</tr>

			</table>
		</div>
	</div>
</body>
</html>
