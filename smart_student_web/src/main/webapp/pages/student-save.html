<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>student save</title>
<script>

</script>
<style type="text/css">
input {
	width: 200px;
}
#div-form {
	width : 900px;
}

</style>
</head>
<body>
<div class="container" id="div-form" align ="">
  <h2>Insert Student</h2>
  <form class="form-horizontal" action="" method="get" id="myform">
  	<div class="form-group">
      <label class="control-label col-sm-2" for="stuId">Student Id :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="stuId" placeholder="Enter Student id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Name of the student">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Enter address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="telNo">telNo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="telNo" placeholder="Enter telNo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="acedemicYear">acedemicYear:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="acedemicYear" placeholder="Enter acedemicYear">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default" value ="submit"/>
      </div>
    </div>
  </form>
</div>
</body>
</html>
